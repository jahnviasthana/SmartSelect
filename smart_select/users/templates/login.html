{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Select</title>
  <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Redirect to homepage after login
      console.log("Redirecting to homepage...");
      window.location.href = "../home page/homepage.html";  // Adjusted path to the homepage
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "315984946657-02ldkkab514k338ab33kp9mnlos114fm.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-signin-button"),
        { theme: "outline", size: "large" }
      );
      google.accounts.id.prompt(); // Automatically prompt the sign-in popup if appropriate
    };

    // Form submission logic (if handling login through email/password form)
    const form = document.querySelector('.login-form');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      console.log("Form submitted, redirecting to homepage...");
      window.location.href = "../home page/homepage.html";  // Adjusted path to the homepage
    });
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="{% url 'landing' %}">
          <img src="{% static 'images/login_logo.png' %}" alt="Smart Select Logo" style="height: 50px;">
        </a>
        Smart Select
      </div>
      <ul class="nav-links">
        <li><a href="{% url 'about' %}" class="about-link">About</a></li>
      </ul>
      <div class="menu-right">
        <a href="{% url 'signup' %}" class="signup-link">Sign up</a>
    </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Good to see you <span class="highlight">Again. </span><br></h1>
    </section>

    <!-- Login Box -->
    <section class="center-box-container">
      <div class="box">
        <form class="login-form">
          <h3>Login to Your Account</h3>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-links">
            <a href="{% url 'forget_password' %}" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </section>

    <!-- Google Login Option -->
    <div class="sign-in-boxes">
      <div id="google-signin-button"></div> <!-- Google Sign-In Button -->
    </div>
  </main>

  <footer>
    <div class="footer-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <footer>
     <p>&copy; 2025 Smart Select. All rights reserved.</p> 
  </footer>
</body>
</html>
