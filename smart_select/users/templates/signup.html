{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up - Smart Select</title>
   <link rel="stylesheet" href="{% static 'css/signup_page.css' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
   <header>
      <nav class="navbar">
      <div class="logo">
        <a href="{% url 'landing' %}">
          <img src="{% static 'images/signup_logo.png' %}" alt="Smart Select Logo" style="height: 50px;">
        </a>
        Smart Select
         </div>
         <ul class="nav-links">
            <li><a href="{% url 'about' %}" class="about-link">About</a></li>
         </ul>
         <div class="menu-right">
            <a href="{% url 'login' %}" class="signin-link">Sign In</a>
         </div>
      </nav>
   </header>

   <main>
      <div class="signup-container">
         <h1>Sign Up</h1>
         <form action="/signup" method="POST" class="signup-form">
            <div class="form-group">
               <label for="username">Username</label>
               <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
               <label for="confirm-password">Confirm Password</label>
               <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
         </form>
         <p class="signin-prompt">Already have an account? <a href="{% url 'about' %}">Sign In</a></p>
      </div>
   </main>

   <footer>
      <p>&copy; 2025 Smart Select. All rights reserved.</p>
   </footer>
</body>

</html>
